<div id="mauticform_wrapper_novoform" class="mauticform_wrapper">
    <form autocomplete="false" role="form" method="post" action="http://mailmkt.prosoftwares.net.br/mestrepanca/form/submit?formId=8" id="mauticform_novoform"  data-mautic-form="novoform" enctype="multipart/form-data">
        <div class="mauticform-error" id="mauticform_novoform_error"></div>
        <div class="mauticform-message" id="mauticform_novoform_message"></div>
        <div class="mauticform-innerform">

            
          <div class="mauticform-page-wrapper mauticform-page-1" data-mautic-form-page="1">

            <div id="mauticform_novoform_nome"  data-validate="nome" data-validation-type="text" class="mauticform-row mauticform-text mauticform-field-1 mauticform-required">
                <label id="mauticform_label_novoform_nome" for="mauticform_input_novoform_nome" class="mauticform-label">Nome</label>
                <input id="mauticform_input_novoform_nome" name="mauticform[nome]" value="" class="mauticform-input" type="text" />
                <span class="mauticform-errormsg" style="display: none;">Obrigatório!</span>
            </div>

            <div id="mauticform_novoform_email"  data-validate="email" data-validation-type="email" class="mauticform-row mauticform-email mauticform-field-2 mauticform-required">
                <label id="mauticform_label_novoform_email" for="mauticform_input_novoform_email" class="mauticform-label">Email</label>
                <input id="mauticform_input_novoform_email" name="mauticform[email]" value="" class="mauticform-input" type="email" />
                <span class="mauticform-errormsg" style="display: none;">Obrigatório!</span>
            </div>

            <div id="mauticform_novoform_celular"  class="mauticform-row mauticform-tel mauticform-field-3">
                <label id="mauticform_label_novoform_celular" for="mauticform_input_novoform_celular" class="mauticform-label">Celular</label>
                <input id="mauticform_input_novoform_celular" name="mauticform[celular]" value="" class="mauticform-input" type="tel" />
                <span class="mauticform-errormsg" style="display: none;"></span>
            </div>

            <div id="mauticform_novoform_estado1"  class="mauticform-row mauticform-select mauticform-field-4">
                <label id="mauticform_label_novoform_estado1" for="mauticform_input_novoform_estado1" class="mauticform-label">Estado</label>
                <select id="mauticform_input_novoform_estado1" name="mauticform[estado1]" value="" class="mauticform-selectbox">                    <option value="&#039;&#039;">Selecione</option>
                </select>
                <span class="mauticform-errormsg" style="display: none;"></span>
            </div>

            <div id="mauticform_novoform_cidade"  class="mauticform-row mauticform-select mauticform-field-5">
                <label id="mauticform_label_novoform_cidade" for="mauticform_input_novoform_cidade" class="mauticform-label">Cidade</label>
                <select id="mauticform_input_novoform_cidade" name="mauticform[cidade]" value="" class="mauticform-selectbox">                    <option value="&#039;&#039;">Selecione</option>
                </select>
                <span class="mauticform-errormsg" style="display: none;"></span>
            </div>

            <div id="mauticform_novoform_submit"  class="mauticform-row mauticform-button-wrapper mauticform-field-6">
                <button type="submit" name="mauticform[submit]" id="mauticform_input_novoform_submit" name="mauticform[submit]" value="" class="mauticform-button btn btn-default" value="1">Enviar</button>
            </div>
            </div>
        </div>

        <input type="hidden" name="mauticform[formId]" id="mauticform_novoform_id" value="8"/>
        <input type="hidden" name="mauticform[return]" id="mauticform_novoform_return" value=""/>
        <input type="hidden" name="mauticform[formName]" id="mauticform_novoform_name" value="novoform"/>

        </form>
</div>



<script src="http://rawgit.com/celoseben/SELECT-Pa-ses-Estados-e-Cidades/master/script.js"></script>
